<!DOCTYPE html>
<html>
<head>
  <title>Volume of a Sphere</title>
</head>
<body>
  <h4>Input radius value and get the volume of sphere.</h4>
  <form onsubmit="return volume_sphere();">
    <label for="radius"><b>Radius:</b></label><br>
    <input type="text" id="radius" name="radius"><br>
    
    <label for="volume"><b>Volume:</b></label><br>
    <input type="text" id="volume" name="volume" readonly><br>
    
    <input type="submit" value="Calculate">
  </form>

  <script src="script.js"></script>
</body>
</html>
